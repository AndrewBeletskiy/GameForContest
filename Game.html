<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<style type="text/css">
		#Pole {
			border: 1px solid black;
		}
	</style>
</head>
<body onload="Initialize()">
	<canvas id="Pole"></canvas>
	<script>
		var pixelsize = 5;
		var RESOLUTION = 64;
		var BGCOLOR = "#fff";
		var canvas;
		var ctx;
		var loop;
		var WIDTH;
		var HEIGHT;
		var pole;
		var lastpole;
		var ball;
		var check;
		var HERO = function(){
			this.width = 1;
			this.height = 10;
			this.x = RESOLUTION / 2;
			this.y = RESOLUTION / 2 - this.height/2;
			this.vx = 0;
			this.vy = 0;
			this.update = function()
			{
				for (var i = 0; i<this.height; i++)
				{
					pole[this.y + i][this.x] = "#000";
				}

			};
			this.clear = function()
			{
				for (var i = 0; i<this.height; i++)
				{
					pole[this.y+i][this.x] = BGCOLOR;	
				}
			};
			this.moveLeft = function()
			{
				this.clear();
				this.x = this.x ? this.x-1 : 0;
			};
			this.moveRight = function()
			{
				this.clear();
				this.x = this.x+this.width<RESOLUTION ? this.x+1 : RESOLUTION-this.width;;
			};
			this.moveUp = function()
			{
				this.clear();
				this.y = this.y ? this.y - 1 : 0;	
			}
			this.moveDown = function()
			{
				this.clear();
				this.y = this.y+this.height<RESOLUTION ? this.y+1 : RESOLUTION - this.height;	
			}
		};
		var BALL = function()
		{
			this._x = RESOLUTION/2 + 5;
			this._y = RESOLUTION/2;
			this.x = this._x;
			this.y = this._y;
			this.vx = 0.25;
			this.vy = 0.25;
			this.clear = function()
			{
				pole[this._y][this._x] = BGCOLOR;
			};
			this.update = function()
			{
				this.clear();
				this.x += this.vx;
				this.y += this.vy;
				if (this.x > RESOLUTION-1)
				{
					this.x = RESOLUTION-1;
					this.vx *= -1;
				} else if (this.x<0)
				{
					this.x = 0;
					this.vx *=-1;
				}
				if (this.y > RESOLUTION-1)
				{
					this.y = RESOLUTION-1;
					this.vy *=-1;
				} else if (this.y<0)
				{
					this.y = 0;
					this.vy *=-1;
				}
				this._x = Math.floor(this.x);
				this._y = Math.floor(this.y);
				if (pole[this._y][this._x]!=BGCOLOR)
				{
					this.vx*=-1;
					pole[this._y][this._x] = BGCOLOR;
				}
				pole[this._y][this._x] = "#00f";
			};
		};
		var Check = function()
		{
			var red = 0;
			var green = 0;
			for (i = 0; i< RESOLUTION; i++)
			{
				for (j=0; j<RESOLUTION;j++)
				{
					if (pole[j][i]=="#f00")
					{
						red++;
					}
					if (pole[j][i]=="#0f0")
					{
						green++;
					}
				}
			}
			console.log(red-green);
			if (red==0)
			{
				alert("You win");
				return true;
			}
			if (green == 0)
			{
				alert("You lost")
				return true;
			}
			return false
		};
		var hero = new HERO();
		var DrawPole = function()
		{
			if (lastpole)
			{
				for (var i = 0; i<RESOLUTION; i++)
				{
					for (var j = 0; j<RESOLUTION;j++)
					{
						if (lastpole[i][j] !== pole[i][j])
						{
							ctx.fillStyle = pole[i][j];
							ctx.fillRect(j*pixelsize, i*pixelsize,pixelsize, pixelsize);
						}
					}
				}
			} 
		};
		var Draw = function()
		{

			DrawPole();
			for (var i = 0; i<RESOLUTION;i++)
			{
				for (var j = 0; j<RESOLUTION;j++)
				{
					lastpole[i][j] = pole[i][j];
				}
			}
		};
		var Update = function()
		{
			hero.update();
			ball.update();
			if (Check()) 
			{
				location.reload();
			}
		};
		var Loop = function()
		{
			Update();
			Draw();
		};
		var keydown = function(e)
		{

			if (e.keyCode == 38)
			{
				hero.moveUp();
			} else
			if (e.keyCode == 40)
			{
				hero.moveDown();
			}
		}
		var Initialize = function()
		{
			canvas = document.getElementById("Pole");
			canvas.width = canvas.height = RESOLUTION*pixelsize;
			WIDTH = canvas.width;
			HEIGHT = canvas.HEIGHT;
			ctx    = canvas.getContext("2d");
			loop = setInterval(Loop, 16);
			pole = [];
			lastpole = [];
			ball = new BALL();
			for (var i = 0; i<RESOLUTION; i++)
			{
				pole[i] = [];
				lastpole[i] = [];
			}
			for (i = 0; i<RESOLUTION; i++)
			{
				for (var j = 0; j< RESOLUTION; j++) {
					pole[i][j] = BGCOLOR; 
					lastpole[i][j] = BGCOLOR;
				}
			}
			for (i = RESOLUTION/4; i <RESOLUTION/4*3;i++)
			{
				for (j = Math.floor(RESOLUTION/6); j< RESOLUTION/3;j++)
				{
					pole[i][j] = "#0f0";
					pole[i][RESOLUTION-j] ="#f00";
				}
			}

			window.addEventListener("keydown", keydown);
		};

	</script>
</body>
</html>
